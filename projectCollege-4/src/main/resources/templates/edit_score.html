<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-sm .bg-dark navbar-light">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>


	<div class="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col- sm-6 container justify-content-center card">
			<h1 class = "text-center"> Edit Score </h1>
				<div class = "card-body">
		
<div class = "card-body">
    <form th:action="@{/students}" th:object = "${student}" method="POST">
         <div class = "form-group">
         
              <div class = "form-group">
               <label> Score Session Type </label>
              <select th:field="*{scoreTYPE}"
               class = "form-control">
    		<option th:value="'Design'" th:text="Design"></option>
    		<option th:value="'Exam'" th:text="Exam"></option>
    		<option th:value="'Exam - Retake session'" th:text="ExamR"></option>
    		<option th:value="'Design - Retake session'" th:text="DesignR"></option>
				</select>
               </div>
               
               <div class = "form-group">
              <strong><label> Score </label></strong>
              <select th:field="*{scoreCONTENT}"
               class = "form-control">
    			<option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}" 
     			 th:selected="${i==75}"></option>
					</select>
               </div>
               </div>
               
               
               <div class = "form-group">
               <label> Score Status </label>
              <select th:field="*{scoreSTATUS}"
               class = "form-control">
    		<option th:value="'Passed'" th:text="Passed"></option>
    		<option th:value="'Failed'" th:text="Failed"></option>
				</select>
               </div>
               
               
               <div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
    		
</div>
			</form>
			</div>
			
		</div>
	</div>
	</div>
</div>
</body>
</html>
